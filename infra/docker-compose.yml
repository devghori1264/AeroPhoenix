version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: aerouser
      POSTGRES_PASSWORD: aeropass
      POSTGRES_DB: aerophoenix_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  nats:
    image: nats:2.9.4
    ports:
      - "4222:4222"
      - "8222:8222"

  flyd-sim:
    build:
      context: ../apps/flyd-sim
      dockerfile: Dockerfile
    environment:
      - NATS_URL=nats://nats:4222
    volumes:
      - ../apps/flyd-sim/data:/data
    ports:
      - "50051:50051"
      - "8080:8080"
      - "9090:9090"
    depends_on:
      - postgres
      - nats

  net-sim:
    build:
      context: ../apps/net-sim
    environment:
      - FLYD_SIM_BASE=http://flyd-sim:8080
    ports:
      - "7070:7070"
    depends_on:
      - flyd-sim

volumes:
  postgres_data: