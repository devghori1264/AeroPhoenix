version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: aerouser
      POSTGRES_PASSWORD: aeropass
      POSTGRES_DB: aerophoenix_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports:
      - "6379:6379"
  nats:
    image: nats:2.9.4
    ports:
      - "4222:4222"
      - "8222:8222" # monitoring
  # (Optional) prometheus, grafana placeholders for Step 5
volumes:
  postgres_data:
